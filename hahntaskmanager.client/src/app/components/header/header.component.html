<!-- Header -->
<header class="bg-white shadow-sm">
  <div class="flex items-center justify-between px-6 py-3">
    <div class="flex items-center space-x-4">
      <div class="text-2xl font-bold text-blue-600">
        <i class="fas fa-tasks mr-2"></i>
        <span>TaskFlow</span>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-2">
        <div class="flex items-center space-x-2">
          <div class="avatar bg-blue-100 text-blue-600">{{getInitials(currentUser)}}</div>
          <span class="text-sm font-medium">{{getFullName(currentUser)}}</span>
          <button 
            (click)="onLogout()" 
            class="p-2 rounded-full hover:bg-gray-100 text-gray-600 hover:text-red-600"
            title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
